    <div id="vue_app">
        <h1> Saludando a {{name}}</h1>
        Saludo devuelto por el server: {{ response_data }}
        <br>
        <input type="text" v-model="name">
        <button v-on:click="fetch_data"> SALUDAR </button>
        <pre>
            {{ $data | json }}
        </pre>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
    <script>
        v = new Vue({
            el: "#vue_app",
            data: {
                message: "Hola Vue",
                name: "Alguien",
                response_data: ""
            },
            methods: {
                fetch_data: function(){
                    this.$http.get('https://evening-basin-93113.herokuapp.com/contact?name='+this.name).then((response) => {
                    this.response_data = response.body.saludo;
                  });
                }
            },
            ready: function(){
                return true;
            }
        });
    </script>
